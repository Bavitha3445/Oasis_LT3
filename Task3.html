<!DOCTYPE html>
<html>
<head>
    <title>Temperature Converter</title>
    <link rel="stylesheet" href="style3.css">
</head>
<body>
    <div class="container">
        <div class="input_box">
            <label for="celsius">Celsius</label>
            <input type="number" id="celsius" oninput="celToFar()" placeholder="value">
        </div>
        <div class="input_box">
            <label for="fahrenheit">Fahrenheit</label>
            <input type="number" id="fahrenheit" oninput="farToCel()" placeholder="value">
        </div>
        <form id="tempcalc" onsubmit="calculateTemp(); return false">
        <input type="submit" name="temp"><br />
        <span id="resultContaiiner"></span>
        </form>
    </div>
   
    <script src="script.js"></script>
</body>
</html>
